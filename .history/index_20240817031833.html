<body>

    <!-- Design a table using the <table> tag to display some structured data. The table
        should include a header row (<th>) and at least two rows of data (<tr> with
        <td>) -->
     <table>
        <tr>
            <td>Student Name</td>
            <td>&nbsp Roll No</td>
        </tr>
        <tr>
            
        </tr>
     </table>       




































































    <!-- Include a simple form using the <form> tag. The form should contain: -->
        <form>
            <h1>
             A simple form of user info!
            </h1>
            <br>

            <!--  Text input for the user's name and email. -->
            <div>
            <label for="nam">&nbsp Name:</label><input type="text" placeholder="Enter your Name" id="nam">
            </div>
            <br>
            <div>
                <label for="ema"></label> &nbsp Email:</label><input type="input" id="ema" placeholder="email@xyz.com">
            </div>
            <br>

            <!--  A dropdown list (<select>) with different options. --> 
            <div>
                
                    <label>&nbsp Status:</label>
                    <select style="width: 175px; "> 
                    <option selected disabled >Status update!</option>
                    <option >Up-To-Date</option>
                    <option >Hold</option>
                    <option >Over-Due</option>
                    <option >Complete</option>
                    <option>In Progress</option>
                    <option>In Progress</option>
                    </select> 

            <!--  A checkbox and a radio button.  -->        
                     <br>
                    <div>
                        <label>&nbsp How can we finish this project: <br> <input type="radio" name="project"  > With in The week</label><br>
                          <label> <input type="radio" name="project"  > 1 to 2 weeks</label>
                          <br>
                          <label> <input type="radio" name="project"  > More then 2 weeks</label>
                    </div>
            <br>   
            <div>
                <label >&nbsp Activities you're interested in:<br> &nbsp<input type="checkbox"name="Activities" >reading</label>
                <br>
                <label ><input type="checkbox"name="Activities" >writing</label>
                <br>
                <label ><input type="checkbox"name="Activities" >Coding</label>
                <br>
                <label ><input type="checkbox"name="Activities" >More</label>

              </div>
        <!--  A submit button. -->
         <br>
         <div>
             <Label ><button >Submit</button>  </Label>  
         </div>
             
        </form>
        <br>

    <!-- Embed a video using the <video> tag and provide controls for the user.    -->

 <video style="height: 350px;" src="/video-status (1).mp4" controls autoplay></video>
