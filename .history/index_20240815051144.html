<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jawa script</title>
</head>
<body>
    <script src="first.js"></script>
    <style>
       h1 {
        color:white;
        text-align: center;
        background-color:black;
        width: 650px;    
        margin-top: 0;
        }
      u{
        color:white;
      }  
    </style>
     
     <form  action="" style="border: 1px solid black; width: 650px;  " >
     <h1><u>Student Admission Form</u></h1> 
     <div>
        <label for="img">&nbsp Student Image:</label><input type="file" id="img">
     </div>   
     <br>
        <div>
            <label for="Fname">&nbsp First Name:</label><input type="text" placeholder="Enter First Name" id="Fname">
            <label for="LastName">&nbsp LastName:</label><input type="text" placeholder="Enter Last name" id="LastName">
        </div>
        
<br>
        <div>
            <label for="id">&nbsp ID Card Number:</label><input type="text" id="id" placeholder="Enter ID card number">
        </div>
<br>       
        <div>
            <label for="Faname">&nbsp Parent/Guardian Name:</label><input type="text" placeholder="First Name" id="Faname">
            <label for="Saname">&nbsp Last Name</label> <input type="text" placeholder="Last Name:" id="Saname">
        </div>
<br>        
        <div>
            <label>&nbsp Gender: <input type="radio" name="Gender"  value="Male"> Male</label>
              <label> <input type="radio" name="Gender"  value="Female"> Female</label>
        </div>
<br>            
        <div>
            <label for="dob">&nbsp Date of Birth:</label><input type="date" id="dob">
        </div>
<br>        
         <div>
        <label for="ema"></label> &nbsp Email:</label>
        
        <input type="email" id="ema" placeholder="email@xyz.com">
        </div>
<br>               
        <div>
         <label for="lev" >&nbsp Level:</label>
         <select style="width: 10px;">
         <option value="Primary">
         <option value="Middle">
         <option value="Matric">
         <option value="Intermediate">
         <option value="Bach">

    </option>
   </select>
         <input  id="lev" placeholder="Class">
        </div>
<br>        
        <div>
            <label for="Dep">&nbsp Department:</label><input type="" id="Dep" placeholder="Block">
        </div>
<br>
        <div>
            <label for="mob">&nbsp Phone Number:</label><input type="tel" id="mob" placeholder="0123 456 789">
        </div>
<br>        
        <div>
            <label for="sub"></label> &nbsp Click To Submit!<input type="Submit" id="sub" style="height: 30px;">
         <label for="res"></label><input type="Reset" id="res" style="height: 30px;">
        </div>
<br>        
    </form>
</body>
</html>
