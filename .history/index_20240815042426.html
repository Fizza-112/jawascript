<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jawa script</title>
</head>
<body>
    <script src="first.js"></script>
    <style>
       h1 {
        color:white;
        text-align: center;
        background-color:black;
        width: 650px;    
        }
      u{
        color:white;
      }  
    </style>
     
     <form  action="" style="border: 1px solid black; width: 650px;" >
     <h1><u>Student Admission Form</u></h1> 
     <div>
        <label for="img">Student Image:</label><input type="file" id="img">
     </div>   
     <br>
        <div>
            <label for="Fname">First Name:</label><input type="text" placeholder="Enter name" id="Fname">
            <label for="LastName">LastName:</label><input type="text" placeholder="Enter name" id="LastName">
        </div>
        
<br>
        <div>
            <label for="id">ID Card Number:</label><input type="text" id="id" placeholder="Enter ID card number">
        </div>
<br>       
        <div>
            <label for="Faname">Parent/Guardian Name:</label><input type="text" placeholder="First Name" id="Faname">
            <label for="Saname">Last Name</label> <input type="text" placeholder="Last Name:" id="Saname">
        </div>
<br>        
        <div>
            <label>Gender: <input type="radio"  value="Male"> Male</label>
              <label> <input type="radio"  value="Female"> Female</label>
        </div>
<br>            
        <div>
            <label for="dob">Date of Birth:</label><input type="date" id="dob">
        </div>
<br>        
         <div>
        <label for="email">Email:</label><input type="email" id="email">
        </div>
<br>               
        <div>
         <label for="lev">Level:</label><input type="search" id="lev">
        </div>
<br>        
        <div>
            <label for="Dep">Department:</label><input type="" id="Dep">
        </div>
<br>
        <div>
            <label for="mob">Phone Number:</label><input type="" id="mob">
        </div>
<br>        
        <div>
            <label for="sub"></label>Click To Submit!<input type="Submit" id="sub" style="height: 30px;">
         <label for="res"></label><input type="Reset" id="res" style="height: 30px;">
        </div>
<br>        
    </form>
</body>
</html>
